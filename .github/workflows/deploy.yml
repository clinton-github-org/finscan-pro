name: Deploy Stack to AWS

on:
  workflow_dispatch:

permissions: write-all

jobs:
  deploy:
    runs-on: ubuntu-latest
    env: 
      CDK_DEFAULT_ACCOUNT: ${{ secrets.CDK_DEFAULT_ACCOUNT }}
      CDK_DEFAULT_REGION: ${{ secrets.CDK_DEFAULT_REGION }}
      BUCKET_NAME: ${{ secrets.BUCKET_NAME }}

    outputs:
      UI_URL: ${{ steps.get-outputs.outputs.UI_URL }}

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'yarn'

      - name: Install project dependencies
        run: yarn --prefer-offline

      - name: Run Lint
        run: yarn fe:lint

      - name: Run FrontEnd Build
        run: yarn fe:build

      - name: Run Tests
        run: yarn fe:test

      - name: Job was successfully executed! Hurray! ðŸ¥³
        if: success()
        run: echo "All steps executed successfully. Infer details from each step for further processing"

      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven

      - name: Build and Test Request Lambda
        run: yarn be:rl:build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_GITHUB_AWS_ROLE }}
          aws-region: ap-south-1
        
      - name: Build and Test CDK
        run: yarn run build && yarn run test

      - name: Run Synth CDK
        run: yarn run cdk:synth

      - name: Deploy Stack
        run: yarn run cdk:deploy
